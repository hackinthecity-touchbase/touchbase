<div ng-controller="RoomController">
	<p>{{room.name}}</p>
</div>
<div id="chat">
	<div id="chat_messages">
		<ul>
			<li ng-repeat="message in messages">{{message.text}}</li>
		</ul>
	</div>
	<div id="chat_input">
		<input type="text" ng-model="message"><button ng-click="sendMessage(message)">Send</button>
	</div>
</div>
