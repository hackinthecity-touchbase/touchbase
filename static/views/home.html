<div ng-contoller="RoomsContoller">
  
  <div ng-controller="NewRoomController">
    <input type="text" ng-model="newRoom.name"><button ng-click="create(newRoom)">Create room</button>
  </div>

  <ul>
    <li ng-repeat="room in rooms"><a ng-href="#/rooms/{{room._id}}">{{room.name}}</a></li>
  </ul>
</div>
