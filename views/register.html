<html ng-app="hack">
  <head>
    <title>Facespaces</title>
  	<link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
  	<link rel="stylesheet" href="/css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

<body> 
<form class="login-form col-lg-4 col-lg-offset-4" form action="/register" method="post">
  <h4>Facespaces</h4>
  <div class="inside">
    <div class="form-group">
      <input type="text" name="username" class="form-control" value="" placeholder="Username" id="login-name">
      <label class="login-field-icon fui-user" for="login-name"></label>
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control" value="" placeholder="Uhh! Private!" id="login-pass">
      <label class="login-field-icon fui-lock" for="login-pass"></label>
    </div>

    <button class="btn btn-primary btn-large btn-embossed btn-block" href="#">register</button>
  </div>
  If you have an account, <a href="/login">log in</a>
</form>
</body>
</html>
